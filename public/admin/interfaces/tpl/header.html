<div class="row" data-ng-controller="HeaderCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">TOX2</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown" data-ng-repeat="menu in mainmenu">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menu.name}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li data-ng-repeat-start="sub in menu.submenu"><a href="#!{{sub.path}}">{{sub.name}}</a></li>
              <li data-ng-repeat-end data-ng-if="!$last" role="separator" class="divider"></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a>{{me.nick}}({{me.state}})</a></li>
          <li><a href="#!/todo">ToDo</a></li>
          <li><a href="/customer">사이트</a></li>
          <li><a href="/logout">로그아웃</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
