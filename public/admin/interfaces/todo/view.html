<div class="row" data-ng-controller="TodoCtrl">
  <div class="col-sm-11">

    <!-- 1. Subject Info zone -->
    <div class="row">
      <div class="page-header">
        <h1>TO-DO</h1>
      </div>
    </div>

    <!-- 2. Alert Message zone -->
    <div class="row">
      <br>
      <div class="alert alert-info" data-ng-show="validator.message">{{validator.message}}</div>
    </div>

    <!-- 3. Form -->
    <div class="row">
      <div class="col-sm-3">
        <div class="input-group">
          <input type="text" class="form-control input-lg" data-ng-model="targetImportance">
          <div class="input-group-btn">
            <div class="dropdown">
              <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">선택 <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="" data-ng-click="targetImportance = '빠르게'">빠르게</a></li>
                <li><a href="" data-ng-click="targetImportance = '보통'">보통</a></li>
                <li><a href="" data-ng-click="targetImportance = '천천히'">천천히</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="input-group">
          <input type="text" class="form-control input-lg" data-ng-model="targetTask" placeholder="(할 일)">
          <div class="input-group-btn">
            <button type="button" class="btn btn-warning btn-lg dropdown-toggle" data-ng-click="Create()">추가하기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 4. List -->
    <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-info">
          <div class="panel-heading">
            <p class="panel-title">할 일</p>
          </div>
          <div class="panel-body">
            <table class="table table-hover table-center">
              <thead>
                <tr>
                  <th>중요도</th>
                  <th>업 무</th>
                  <th>옵션</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="doc in docs | orderBy: 'doc.registration.date'" data-ng-if="doc.state === '등록'">
                  <td>{{ doc.importance }}</td>
                  <td>{{ doc.task }}</td>
                  <td>
                    <button type="button" class="btn btn-success btn-xs" data-ng-click="Update(doc._id)">완료</button>
                    <button type="button" class="btn btn-danger btn-xs" data-ng-click="Delete(doc._id)">삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <p class="panel-title">완 료</p>
          </div>
          <div class="panel-body">
            <table class="table table-hover table-center">
              <thead>
                <tr>
                  <th>일 시</th>
                  <th>업 무</th>
                  <th>옵션</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="doc in docs | orderBy: 'doc.completion.date':true" data-ng-if="doc.state === '완료'">
                  <td>{{ doc.completion.date }}</td>
                  <td>{{ doc.task }}</td>
                  <td>
                    <button type="button" class="btn btn-danger btn-xs" data-ng-click="Delete(doc._id)">삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
