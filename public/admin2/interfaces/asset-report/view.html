<breadcrumb current-path-bind="_path"></breadcrumb>

<view-title title-info-bind="_viewTitle"></view-title>

<search-form query-bind="_query" search-filter-bind="_searchFilter" action-function-bind="List"></search-form>

<div class="portlet light">
  <div class="portlet-body">
    <div class="table-scrollable">
      <table class="table table-center table-align-center table-nowrap">
        <thead>
          <tr class="active">
            <th>사이트</th>
            <th>아이디</th>
            <th>닉네임</th>
            <th>캐시</th>
            <th>칩</th>
            <th>포인트</th>
            <th>빚</th>
            <th>메모</th>
            <th>처리일시</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="doc in _list">
            <td>{{ doc.site }}</td>
            <td stop-click user-detail-view mode-bind="UID" target-bind="{{doc.uid}}">{{ doc.uid }}</td>
            <td>{{ doc.nick }}</td>
            <td>{{ doc.after.cash | number }}원</td>
            <td>{{ doc.after.chip | number }}</td>
            <td>{{ doc.after.point | number }}</td>
            <td>{{ doc.after.debt | number }}</td>
            <td>{{ doc.memo }}</td>
            <td>{{ doc.createdAt }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <pagination last-page-bind="_lastPage" query-bind="_query" action-function-bind="List"></pagination>

  </div>
</div>
