<!-- first div class attr have 'col-xx-10' fixed. -->
<div class="col-sm-10">

    <!-- 1. Subject Info zone -->
    <div class="row">
        <h1><span class="fa fa-sign-in"> 총판 관리</span> <button type="button" class="btn btn-primary btn-xs" data-ng-click="FormOpen('CREATE')">추가</button></h1>
    </div>

    <!-- 2. Alert Message zone -->
    <div class="row">
        <br>
        <div data-ng-class="{'alert alert-danger' : validator.type == 'error', 'alert alert-info' : validator.type == 'info', 'alert alert-success' : validator.type == 'correct'}" data-ng-show="validator.message">{{validator.message}}</div>
    </div>

    <!-- 3. Custom form zone -->
    <div data-ng-show="formSwitch" class="row">
        <br>
        <form class="form" name="siteForm" novalidate>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-5">
                        <div class="form-group">
                            <label>총판명</label>
                            <input type="text" class="form-control" data-ng-model="targetName" placeholder="(한글, 영문, 숫자 조합으로 2자 이상 16자 이내)">
                        </div>
                        <div class="form-group">
                            <label>메모</label>
                            <textarea class="form-control" rows="3" data-ng-model="targetMemo" placeholder="(100자 이내)"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label>총판관리자 닉네임</label>
                                <input type="text" class="form-control" data-ng-model="targetManager">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>승리 보너스(%)</label>
                                <input type="text" class="form-control" data-ng-model="targetBonusWin" placeholder="(0~100% 이내)">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>패배 보너스(%)</label>
                                <input type="text" class="form-control" data-ng-model="targetBonusLose" placeholder="(0~100% 이내)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <center>
                        <button type="submit" class="btn btn-primary" data-ng-show="formMode === 'CREATE'" data-ng-click="Create()">추가</button>
                        <button type="submit" class="btn btn-warning" data-ng-show="formMode === 'UPDATE'" data-ng-click="Update(targetId)">수정</button>
                        <button type="button" class="btn btn-danger" data-ng-click="FormClose()">취소</button>
                    </center>
                </div>
            </div>
        </form>
    </div>

    <!-- 4. exception of no data zone -->
    <div data-ng-hide="docs.length > 0" class="row">
        <br>
        <button type="button" class="btn btn-success btn-lg" data-ng-click="Search()">처음으로</button>
    </div>

    <!-- 5. search option and page setting zone -->
    <div data-ng-show="docs.length > 0" class="row">
        <br>
        <div class="col-sm-2">
            <div class="input-group">
                <input type="text" class="form-control" data-ng-model="query.pageSize">
                <span class="input-group-btn"><button class="btn btn-default" type="button" data-ng-click="ChangePageSize()">줄</button></span>
            </div>
        </div>
        <div class="col-sm-offset-4 col-sm-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{query.searchFilterName}}<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li data-ng-repeat="sch in searchFilters"><a href="" data-ng-click="SelectSearchFilter($index)">{{sch.Filter}}</a></li>
                    </ul>
                </div>
                <input type="text" class="form-control" data-ng-model="query.searchKeyword">
                <div class="input-group-btn" data-ng-show="query.searchKeyword">
                    <button type="button" class="btn btn-success dropdown-toggle" data-ng-click="Search()">검색</button>
                </div>
                <div class="input-group-btn" data-ng-hide="query.searchKeyword">
                    <button type="button" class="btn btn-success dropdown-toggle" data-ng-click="Search()">전체보기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 6. main list zone -->
    <div class="row">
        <div class="col-sm-12" data-ng-show="docs.length > 0">
            <table class="table table-hover">
                <tr>
                    <th><input type="checkbox" data-ng-model="selectAllSwitch" data-ng-click="SelectAll()"></th>
                    <th>총판</th>
                    <th>관리자(닉네임)</th>
                    <th>승리 / 패배 보너스(%)</th>
                    <th>회원수</th>
                    <th>메모</th>
                    <th>옵션</th>
                </tr>
                <tr ng-repeat="doc in docs">
                    <td><input type="checkbox" data-ng-model="docs[$index].checked"></td>
                    <td>{{ doc.name }}</td>
                    <td>{{ doc.manager }}</td>
                    <td>{{ doc.bonus.win }} / {{ doc.bonus.lose }}</td>
                    <td>{{ doc.headcount }}</td>
                    <td>{{ doc.memo }}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-xs" data-ng-click="FormOpen('UPDATE', doc._id)">수정</button>
                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="Delete(doc._id, 'ONE')">삭제</button>
                    </td>
                </tr>
            </table>
            <button type="button" class="btn btn-danger btn-md" data-ng-click="DeleteAll()">선택삭제</button>
        </div>
    </div>

    <!-- list pagination zone -->
    <div class="row">
        <div class="col-sm-12">
            <center>
                <ul class="pagination">
                    <li>
                        <a href="" aria-label="Previous" data-ng-click="PreviousPage()">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li data-ng-repeat="page in pages" data-ng-class="{active : page.active}"><a href="#{{page.link}}">{{page.number}}</a></li>
                    <li>
                        <a href="" aria-label="Next" data-ng-click="NextPage()">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </center>
        </div>
    </div>
</div>
