<div class="container"  data-ng-controller="AuthCtrl">
  <div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span>Login</h1>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" data-ng-model="user.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" data-ng-model="user.password">
      </div>
      <button data-ng-click="login()" type="submit" class="btn btn-warning btn-lg">Login</button>
    <p>Need an account? <a href="#!signup">Signup</a></p>
    <p>Or go <a href="#!/">home</a>.</p>
  </div>
</div>
