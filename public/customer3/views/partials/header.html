<div class="row" data-ng-controller="HeaderCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-menu" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="header-menu">
        <ul class="nav navbar-nav navbar-right">
          <li><a>{{me.nick}}({{me.uid}})</a></li>
          <li><a>등급({{me.level}})</a></li>
          <li><a><span class="label label-danger">C</span> {{me.cashCurrency}}</a></li>
          <li><a><span class="label label-warning">G</span> {{me.chipCurrency}}</a></li>
          <li><a><span class="label label-info">P</span> {{me.pointCurrency}}</a></li>
          <li><a href="#!/my/message">쪽지함 <span class="label label-success" data-ng-show="me.messageCount">{{me.messageCount}}</span></a></li>
          <li data-ng-show="me.state === '운영자' || me.state === '관리자'"><a href="/admin/menu">Menu</a></li>
          <li><a href="/logout">로그아웃</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
